name: daiku
version: '0.1.0.0'
category: Web
author: Author name here
maintainer: example@example.com
copyright: 2017 Author name here
license: BSD3
github: githubuser/daiku
extra-source-files:
- README.md
library:
  source-dirs: src
  exposed-modules:
  - Lib
  dependencies:
  - amazonka
  - amazonka-dynamodb
  - amazonka-dynamodb-streams
  - amazonka-kinesis
  - amazonka-s3
  - amazonka-sns
  - amazonka-sqs
  - base >=4.7 && <5
  - conduit
  - directory
  - lens
  - shake
executables:
  daiku-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - daiku
    - directory
    - shake
tests:
  daiku-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - daiku
